        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z" />
      </svg><span>WAGWOORD</span>
    </h1>
  </nav>


  <!-- PASSWORD FORM GENERATOR CONTAINER -->
  <div class="container rounded  password-gen-form">
    <!-- HEADER TITLE -->
    <h6 class="display-6 text-center text-weight-bolder mt-3">
      PASSWORD GENERATOR
    </h6>
    <!-- GENERATED PASSWORD -->
    <div class="input-group mb-2">
      <input type="text" class="form-control bg-black" placeholder="Generated password will appear here"
        aria-label="generated-password" aria-describedby="">
      <button type="button" class="input-group-text bg-primary" id="copyBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-clipboard-plus-fill"
          viewBox="0 0 16 16">
          <path
            d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z" />
          <path
            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4.5 6V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5a.5.5 0 0 1 1 0Z" />
        </svg>
      </button>
    </div>
  </div>


  <!-- PASSWORD GENERATION OPTIONS FORM -->
  <div class="container form-control bg-black pt-0 text-bg-primary ">
    <input type="text" class="form-control mb-2 mt-3 bg-dark text-white" placeholder="Add a word to the password"
      aria-label="user-choice-word" aria-describedby="">
    <label for="quantity"># of characters (between 1 and 15):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="15" placeholder="1">
    <br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="upper">
      <label class="form-check-label" for="inlineCheckbox1">Uppercase</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="lower">
      <label class="form-check-label" for="inlineCheckbox2">Lowercase</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="numbers">
      <label class="form-check-label" for="inlineCheckbox3">Numbers</label>
    </div>
    <br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="simple-symbols">
      <label class="form-check-label" for="inlineCheckbox4">Simple Symbols</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="complex-symbols">
      <label class="form-check-label" for="inlineCheckbox5">Complex Symbols</label>
    </div>
    <br>
    <button type="button" class="btn btn-primary mt-2 mb-2" id="liveToastBtn">Generate Password!</button>
  </div>

  <br>




  <!-- PASSWORD GENERATION TOAST ALERT -->
  <div class="toast-container position-fixed bottom-0 end-0 ">
    <div id="liveToast" class="toast  bg-transparent text-white border-0 " role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="toast-body mt-2 float-end">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg>

        <!-- CHANGE INNER TEXT HERE TO MAKE TOAST REUSABLE -->
        <span id="toastText"></span>
