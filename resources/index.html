  <!-- PASSWORD FORM GENERATOR CONTAINER -->
  <div class="container rounded  password-gen-form">
    <!-- HEADER TITLE -->
    <h6 class="display-6 text-center text-weight-bolder mt-3">
      PASSWORD GENERATOR
    </h6>

    <!-- GENERATED PASSWORD FIELD-->
    <div class="input-group mb-2">
      <input type="text" class="form-control bg-black text-white" placeholder="Generated password will appear here"
        aria-label="generated-password" aria-describedby="" id="generated-password-field">
      <button type="button" class="input-group-text bg-primary" id="copy-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-clipboard-plus-fill"
          viewBox="0 0 16 16">
          <path
            d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z" />
          <path
            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4.5 6V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5a.5.5 0 0 1 1 0Z" />
        </svg>
      </button>
    </div>
  </div>


  <!-- PASSWORD GENERATION OPTIONS FORM -->

  <!-- PASSWORD GENERATOR TABS  -->
  <div class="container form-control bg-black pt-0 text-bg-primary ">

    <!-- TAB TOGGLES -->
    <ul class="nav nav-pills bg-black m-3 border justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active text-white" id="simple-tab" data-bs-toggle="pill"
          data-bs-target="#simple-tab-pane" type="button" role="tab" aria-controls="simple-tab-pane"
          aria-selected="true">SIMPLE</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="word-tab" data-bs-toggle="pill" data-bs-target="#word-tab-pane"
          type="button" role="tab" aria-controls="word-tab-pane" aria-selected="false">WORD</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-white" id="Custom-tab" data-bs-toggle="pill" data-bs-target="#Custom-tab-pane"
          type="button" role="tab" aria-controls="Custom-tab-pane" aria-selected="false">CUSTOM</button>
      </li>
    </ul>


    <!-- TAB CONTENT -->
    <div class="tab-content" id="myTabContent">

      <!-- SIMPLE PASSWORD GENERATION TAB -->
      <div class="tab-pane fade show active mb-4" id="simple-tab-pane" role="tabpanel" aria-labelledby="simple-tab"
        tabindex="0">
        
        <label for="pass-character-amount-simple"># of characters (5 - 15):</label>
        <input type="number" id="pass-character-amount-simple" name="pass-character-amount-simple" min="5" max="15" placeholder="5">

        <!-- <label for="pass-character-amount"># of characters (5 - 15):</label>
        <div id="pass-character-amount">
          <button id="minus">-</button>
          <input name="pass-character-amount" id="pass-character-amount" type="number" readonly value=5 max=15 min=5>
          <button id="add">+</button>
        </div> -->


      </div>

      <!-- WORD INSERT TAB -->
      <div class="tab-pane fade" id="word-tab-pane" role="tabpanel" aria-labelledby="word-tab" tabindex="0">
        <input type="text" class="form-control mb-2 mt-3 bg-dark text-white" placeholder="Add a word to the password"
          aria-label="user-choice-word" aria-describedby="">
        <div class="mb-2">
          <label class="form-check-label " for="inlineRadio1">Complexity: </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Level-1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Level-2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Level-3</label>
          </div>
        </div>
      </div>

      <!-- CUSTOM PASSWORD GENERATOR TAB -->
      <div class="tab-pane fade" id="Custom-tab-pane" role="tabpanel" aria-labelledby="Custom-tab" tabindex="0">
        <!-- PRE/POST/INIX WORD INSERT FORM -->
        <div class="input-group mb-2">
          <input type="text" class="form-control bg-dark text-white" id="prefix" placeholder="Add a prefix"
            aria-label="Add a prefix">
          <input type="text" class="form-control bg-dark text-white" id="infix" placeholder="Add a infix"
            aria-label="Add a infix">
          <span class="input-group-text bg-black text-black"></span>
          <input type="text" class="form-control bg-dark text-white" id="postfix" placeholder="Add a postfix"
            aria-label="Add a postfix">
        </div>

        <!-- PASSWORD CHARACTER LENGTH -->
        <div id="pass-character-amount-container">
          <label for="pass-character-amount"><i><small># of characters (5 - 15)</i>:</small></label>
          <button id="minus">-</button>
          <input name="pass-character-amount" id="pass-character-amount" type="number" readonly value=5 max=15 min=5>
          <button id="add">+</button>
        </div>
    

        <!-- PASSWORD GENERATION CHECKBOX OPTIONS -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="upper" value="upper">
          <label class="form-check-label" for="upper">Uppercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lower" value="lower">
          <label class="form-check-label" for="lower">Lowercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="numbers" value="numbers">
          <label class="form-check-label" for="numbers">Numbers</label>
        </div>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="simple-symbols" value="simple-symbols">
          <label class="form-check-label" for="simple-symbols">Simple Symbols</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="complex-symbols" value="complex-symbols">
          <label class="form-check-label" for="complex-symbols">Complex Symbols</label>
        </div>

        <br>
      </div>
    </div>



    <!-- SUBMIT / RESET BUTTONS  -->
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary mt-0 mb-2" id="generate-password-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dice-6-fill"
          viewBox="0 0 16 16">
          <path
            d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm1 5.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm8 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm1.5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM12 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM4 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
        </svg>
        Generate Password!
      </button>
      <button type="button" class="btn btn-danger mt-0 mb-2 " id="reset-form-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
          viewBox="0 0 16 16">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
          <path
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
        </svg>
        Reset Form
      </button>
    </div>
  </div>

  <!-- PASSWORD GENERATION TOAST ALERT -->
  <!-- CHANGE INNER TEXT HERE TO MAKE TOAST REUSABLE -->
  <div class="toast-container position-fixed bottom-0 end-0 ">
    <div id="generated-pass-alert-div" class="toast  bg-transparent text-white border-0 " role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="toast-body mt-2 float-end">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg>
        <span id="generated-pass-text"></span>
      </div>
    </div>
  </div>

  <!-- RESET FORM TOAST -->
  <div class="toast-container position-fixed bottom-0 start-0 ">
    <div id="reset-form-alert-div" class="toast  bg-transparent text-white border-0 " role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="toast-body mt-2 float-end">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-eraser-fill"
          viewBox="0 0 16 16">
          <path
            d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z" />
        </svg>
        <span id="reset-form-text"></span>
      </div>
    </div>
  </div>
